<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Home.css">
    <title>E-Decor</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><img src="icons/ED991_cropped.png" alt="E-Decor Logo" class="logo-img" width="60px" style="padding-left: 7px;"></div>
        <nav class="menu">
            <a href="#" class="menu-item">
                <img src="icons/Home.png" alt="Home" style="padding-left: 11px;" />
                <span>HOME</span>
            </a>
            <a href="#" class="menu-item">
                <img src="icons/Activity.png" alt="Categories" />
                <span>CATEGORIES</span>
            </a>
            <a href="#" class="menu-item">
                <img src="icons/Filter.png" alt="Filters" />
                <span>ADVANCE FILTERS</span>
            </a>
            <a href="#" class="menu-item">
                <img src="icons/Cart.png" alt="Cart" />
                <span>YOUR CART</span>
            </a>
            <a href="#" class="menu-item">
                <img src="icons/Profile.png" alt="Profile" />
                <span>PROFILE</span>
            </a>
        </nav>
    </div>
    
    <div class="main-content">
        <header class="top-bar">
            <div class="search-bar">
                <input type="text" placeholder="Search products..." />
            </div>
            <div class="top-links">
                <a href="#" class="tie-up">
                    <span class="small-text">TIE UP</span>
                    <span class="large-text">WITH US</span>
                </a>
                <a href="#" class="new-signup">
                    <span class="small-text">ARE YOU NEW?</span>
                    <span class="large-text">SIGNUP</span>
                </a>
                <!-- Keep text, but remove button style -->
                <a href="#">LOGIN</a>
                <a href="#">CONTACT US</a>
            </div>
        </header>
        
        <section class="welcome-section">
            <!-- Displaying RFIT.png banner in the center -->
            <img src="RFIT.png" alt="RFIT Banner" class="banner">
        </section>
    </div>
</body>
</html>
