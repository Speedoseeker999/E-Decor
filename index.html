<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sweb.css">
    <title>E-Decor</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="icons/ED991_cropped.png" alt="E-Decor Logo" class="logo-img" width="60px" style="padding-left: 7px;">
        </div>
        <nav class="menu">
            <a href="#" class="menu-item">
                <img src="icons/Home.png" alt="Home" style="padding-left: 11px;" />
                <span>HOME</span>
            </a>
            <a href="#" class="menu-item">
                <img src="icons/Activity.png" alt="Categories" />
                <span>CATEGORIES</span>
            </a>
            <a href="#" class="menu-item">
                <img src="icons/Filter.png" alt="Filters" />
                <span>ADVANCE FILTERS</span>
            </a>
            <a href="#" class="menu-item">
                <img src="icons/Cart.png" alt="Cart" />
                <span>YOUR CART</span>
            </a>
            <a href="#" class="menu-item">
                <img src="icons/Profile.png" alt="Profile" />
                <span>PROFILE</span>
            </a>
        </nav>
    </div>
    <div class="main-content">
        <section class="products-section">
            <div class="product-card">
                <img src="images/product1.png" alt="Product 1">
                <div class="price">$29.99</div>
                <div class="rating">Rating: ★★★★☆</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product2.png" alt="Product 2">
                <div class="price">$39.99</div>
                <div class="rating">Rating: ★★★★☆</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product3.png" alt="Product 3">
                <div class="price">$49.99</div>
                <div class="rating">Rating: ★★★★☆</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product4.png" alt="Product 4">
                <div class="price">$59.99</div>
                <div class="rating">Rating: ★★★★☆</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product5.png" alt="Product 5">
                <div class="price">$69.99</div>
                <div class="rating">Rating: ★★★★★</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product6.png" alt="Product 6">
                <div class="price">$79.99</div>
                <div class="rating">Rating: ★★★★☆</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </div>
</body>
</html>
