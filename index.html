<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Login Page</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="decor-title-container">
            <img src="ED991.png" alt="Logo" class="logo">
        </div>
        <form>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Welcome Back!</button>
        </form>
        <div class="social-buttons">
            <button class="social-button google-button">
                <img src="gg.png" alt="Google" class="social-icon">Login with Google
            </button>
            <button class="social-button apple-button">
                <img src="appie.png" alt="Apple" class="social-icon">Login with Apple
            </button>
        </div>
        <p><span id="hover-link">First time visiting us?</span> <a href="signup.html">Sign up here</a></p>
        <div class="prompt" id="hover-prompt">Welcome to E-DECOR! You made our day :) Discover unparalleled elegance and variety. Enjoy your journey with us. Thanks!</div>
    </div>
    <script src="LoginPage.js"></script>
</body>
</html>
