<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Signup Page</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="decor-title-container">
            <img src="ED991.png" alt="Logo" class="logo">
        </div>
        <form id="signupForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Sign-up</button>
        </form>
        <div class="social-buttons">
            <button class="social-button google-button">
                <img src="gg.png" alt="Google" class="social-icon">Register with Google
            </button>
            <button class="social-button apple-button">
                <img src="appie.png" alt="Apple" class="social-icon">Register with Apple
            </button>
        </div>
        <p><span id="hover-link1">You already have an account?</span> <a href="index.html">Log in here</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Send the data to the backend
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password }),
            });

            const result = await response.text();
            alert(result); // Display the backend response
        });
    </script>
</body>
</html>
